<!DOCTYPE html>

  <head>

    <title>Kenyatta Ladd</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="portfolio-container">
      <header class="site-header">
        <h1 class="site-title">
          <img src="images/sig.png" width="81" height="100" />

          <p class="nav-links">
            <a href="index.html">Home</a> | <a href="#projects">Projects</a> |

                I create thoughtful user experiences, fun and engaging designs,

            </div>
          </div>
          <div class="hero-image-container">
            <img
              src="images/waterfall.png"
              alt="Kenyatta Ladd portrait"
              class="hero-image"

            />

          <section class="projects-section">
            <div class="project-header">
              <div class="polaroid">
                <div class="container">

              <div class="polaroid">
                <div class="container">

                    <img
                      src="images/MotiMobile.png"
                      alt="MOTi preview"
                      width="400px"
                      height="400px"
                    />
                    <p class="caption">MOTi</p>
                  </a>
                </div>
              </div>

              <div class="polaroid">
                <div class="container">
                  <a href="#">
                    <img
                      src="images/NC Live.png"
                      alt="Literacy collection preview"
                      width="400px"
                      height="400px"
                    />

                  </a>
                </div>
              </div>

              <div class="polaroid">
                <div class="container">
                  <a href="#">
                    <img
                      src="images/ArcanaMobile.png"
                      alt="Arcana preview"
                      width="400px"
                      height="400px"
                    />
